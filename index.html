<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center">
    <header class="bg-blue-600 text-white w-full py-4 text-center">
        <h1 class="text-2xl font-bold">Weather App</h1>
    </header>

    <main class="flex-grow flex flex-col items-center py-10 px-4">
        <!-- Search Section -->
        <div class="w-full max-w-md">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name..." 
                class="w-full p-2 border border-gray-300 rounded mb-4">
            <button 
                id="search-btn" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Search Weather
            </button>
            <button 
                id="location-btn" 
                class="w-full bg-green-500 text-white py-2 rounded mt-2 hover:bg-green-600">
                Use My Location
            </button>
        </div>

        <!-- Weather Info Section -->
        <div id="weather-info" class="w-full max-w-md mt-10 p-4 bg-white shadow-md rounded text-center">
            <h2 class="text-lg font-bold mb-2">Weather Information</h2>
            <p id="weather-details" class="text-gray-700">
                Enter a city or use your location to get weather details.
            </p>
        </div>
    </main>

    <footer class="bg-blue-600 text-white w-full py-4 text-center">
        <p>&copy; 2025 Weather App. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
